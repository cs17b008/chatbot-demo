# Production Configuration for N8N Integration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# N8N Integration Configuration
# Production n8n webhook URL
n8n.webhook.url=https://your-n8n-instance.com/webhook/your-webhook-id
# Production API key for security
n8n.api.key=your-production-api-key

# N8N Chat Integration Configuration (Production)
# Production chat webhook URL - configure this for your AI workflow
n8n.chat.webhook.url=https://your-n8n-instance.com/webhook/chat-ai
# Production chat session settings
chat.session.timeout.minutes=30
chat.max.context.messages=15

# Security Configuration
# Enable API key authentication in production
security.api-key.required=true

# Logging Configuration (Production)
logging.level.com.example.n8nintegration=INFO
logging.level.org.springframework.web.client.RestTemplate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/n8n-integration.log
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration (Production - restrict origins)
cors.allowed.origins=https://your-frontend-domain.com
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Content-Type,Authorization,X-API-Key

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
